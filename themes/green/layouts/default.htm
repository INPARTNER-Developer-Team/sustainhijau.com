<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SHI - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="wildanadt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">
    <link rel="icon" type="image/png" href="{{'assets/logo/logo-shi.png'|theme}}">
    <link rel="stylesheet" href="{{[
        'assets/vendor/bootstrap/css/bootstrap.min.css',
        'assets/vendor/font-awesome/css/font-awesome.css',
        'assets/compiled/css/style.css'
        ]|theme}}"> {% styles %}
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="bg-light" id="layout-header">
        <div class="container">
            {% partial 'header' %}
        </div>
    </header>


    <!-- Content -->
    <section id="layout-content">
        {% page %}
    </section>

    <!-- Footer -->
    <footer id="layout-footer">
        {% partial 'footer' %}
        </footer>

    <!-- Scripts -->
    <script src="{{[
            'assets/compiled/js/all.js',
            'assets/vendor/bootstrap/js/bootstrap.min.js'
            ]|theme}}"></script>
    {% framework extras %}
    {% scripts %}

</body>

</html>
